<head>
<style>
#quoteblock {
  border-style: solid;
  border-width: thin;
  border-color: #333
  padding: 15px;  
}
  
#quoteblock:before,
#quoteblock:after {
	position: absolute;
	color: #f1efe6;
	font-size: 8rem;
	width: 4rem;
	height: 4rem;
}

#quoteblock:before {
	content: '“';
	left: -5rem;
	top: -2rem;
}

#quoteblock:after {
	content: '”';
	right: -5rem;
	bottom: 1rem;
}
  
</style>
</head>

<div id="quoteblock"> 
<p id="words">{{ include.words }}</p>
<p id="source">{{ include.source }}</p>
</div>
