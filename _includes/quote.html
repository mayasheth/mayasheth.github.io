<head>
  <style>
    .quote
    {
      border:solid thin #d5d5d5;
      padding:0;
      margin-bottom:1em;
    }
    
    blockquote 
    {
      display: inline-block;
      margin: 0;
      padding:.5em;
      padding-bottom:0;
      position: relative;
      letter-spacing: -.08em;
      font-size:4em;
      font-weight:700;
      opacity:0.4;
    }
    
    .cite
    {
      display: block;
      text-align: right;
    }
  </style>
</head>


<div class="quote"> 
  <blockquote>
    {{ include.words }}
  </blockquote>
  <p class="cite">
    - {{ include.source }}
    padding:.5em
  </p>

</div>
